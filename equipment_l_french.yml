 CZE_gw_tank_equipment:0 "Kolohousenka"
 CZE_gw_tank_equipment_short:0 "KH-50"
 CZE_gw_tank_equipment_desc:0 "Le KH-50 (Kolo-Housenka) possédait des roues monté sur les cotés des chenilles afin d'aider la mobilité. En dépit des spécification avancé pour l'époque - 13 mm de blindage, 37 mm d'armement, et un moteur de 50 hp  capable de propulder le char à  8 miles ar heure (13 km/h) (sur chenilles) et22 miles par heure (35 km/h) (sur roues) - il fût rejeté par l'armée Tchécoslovague."
 CZE_medium_tank_equipment_1:0 "Lehký Tank vzor 34"
 CZE_medium_tank_equipment_1_short:0 "LT Vz. 34"
 CZE_medium_tank_equipment_1_desc:0 "Le LT vz. 34, officielement désigné comme Lehký Tank vzor 34 ("Char léger Modele 34") était un design de char léger Tchécoslovague utilisé principalement par la Slovaquie durant la seconde guerre mondiale. Ses suspenssion était basé sur le Carden-Loyd tankette, parmis les trois que les Tchècoslovaques avaient acheté, plus une licence de manufacture, en 1930."
 CZE_medium_tank_equipment_2:0 "Lehký tank vzor 35"
 CZE_medium_tank_equipment_2_short:0 "LT Vz. 35"
 CZE_medium_tank_equipment_2_desc:0 "Le Panzerkampfwagen 35(t), communément appelé Panzer 35(t) ou abbregé par Pz.Kpfw. 35(t), était un design de char léger Tchécoslovague utilisé principalement par l'Allemagne pendant la seconde guerre mondiale. La lettre (t) signifie "tschechisch" (En Allemand: "Tchéque"). Durant le service Tchécoslovaque, il avait la désignation Lehký tank vzor 35 (Char léger Modele 35), mais fût communément désigné par LT vz. 35 ou LT-35."
 CZE_medium_tank_equipment_3:0 "Lehký tank vzor 38"
 CZE_medium_tank_equipment_3_short:0 "LT Vz. 38"
 CZE_medium_tank_equipment_3_desc:0 "Le Panzer 38(t) était un design de char d'avent guerre, avec un blindage riveté et un moteur situé à l'arriere du char. Le blindage riveté était très peu incliné, et son épaisseur aller de 10mm à 20mm dans la plupart des versions. Les modeles plus récents (comme le Ausf. E ) ont augmenté ce blindage à 50 mm en ajoutant une plaque additionnel de 25 mm sur le blindage avent. Le blindage latéral reçu 15 mm de blindage supplémentaire à partir du modèle Ausf. E." 
