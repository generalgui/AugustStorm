 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Surnommé Möbelwagen ("camion de déménagement" en allemand) à cause de sa forme cubique, ce char antiaérien était monté sur le châssis du char Panzer III et armé d'un quadruple canon de 20 mm."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Le char antiaérien Flakpanzer IV Ostwind ("vent d'est" en allemand) était basé sur le char Panzer IV. Il fut développé en 1944 pour succéder aux anciens Flakpanzer IV. La tourelle du Panzer IV fut remplacée par une tourelle hexagonale ouverte qui accueillait un canon FlaK 43 de 3,7 cm. Une tourelle fermée aurait été préférable, mais ceci se révéla impossible en raison de l'épaisse fumée que produisait le canon."
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Mené par Rheinmetall pendant la Seconde Guerre mondiale, le projet de char antiaérien Flakpanzer Coelian était destiné aux forces armées allemandes. Ce char devrait être équipé d'une tourelle pivotante fermée, armée de deux canons FlaK 43 de 3,7 cm, et du châssis du char moyen Panther, mais sa construction ne démarra qu'à la fin de la guerre en Europe."
