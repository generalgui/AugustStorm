 gw_tank_equipment_short:0 "Char de la Grande Guerre"
 gw_tank_equipment_desc:0 "Lors de la Première Guerre mondiale, le Royaume-Uni et la France ont tous deux développé des chars de combat pour tenter de sortir de l'impasse des tranchées du front de l'Ouest. Le terme de « tank » (« réservoir » en anglais) fut adopté par les Britanniques lors du développement des premiers prototypes afin d'en dissimuler la fonction. Les premiers chars étaient armés de mitrailleuses et de petits canons, ils se déplaçaient lentement et leur blindage les protégeait uniquement des tirs d'armes légères."
 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Le Leichttraktor est un char expérimental allemand. En dépit des restrictions imposées par le traité de Versailles après la Première Guerre mondiale, l'Allemagne conduisit en secret un programme de développement de pièces d'artillerie et de véhicules blindés militaires sous le nom de code "Traktor"."
