 GER_medium_tank_equipment_5:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_5_short:0 "Panther"
 GER_medium_tank_equipment_5_desc:0 "Panther est le nom usuel d'un char moyen de la Seconde Guerre mondiale utilisé par l'Allemagne de juillet 1943 à la fin de la guerre en Europe en 1945. Conçu pour contrer le T-34 russe et remplacer les Panzer III et Panzer IV, il servit en définitive aux côtés de ce dernier et du char lourd Tiger jusqu'à la fin de la guerre. La puissance de feu, la mobilité et la protection du Panther étaient telles qu'il servit de modèle aux chars conçus par les autres nations à la fin de la guerre, et même après. Il est aujourd'hui considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale."
