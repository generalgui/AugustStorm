 medium_tank_destroyer_equipment_3_short:0 "CC III"
 medium_tank_destroyer_equipment_3_desc:0 "Les chasseurs de chars sont équipés d'un plus gros canon que les chars classiques, avec une disposition en "casemate" en lieu et place de la tourelle. Montés sur le châssis d'un char moyen, les chasseurs de chars moyens sont très mobiles et bénéficient d'une puissance de feu respectable."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Véhicule de combat blindé le plus produit par l'Allemagne au cours de la Seconde Guerre mondiale, le canon d'assaut Sturmgeschütz III était monté sur le châssis du char Panzer III. Initialement conçu en tant que canon léger blindé et mobile destiné à soutenir l'infanterie, le StuG fut continuellement modifié et largement employé comme chasseur de chars."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Le Jagdpanzer IV servit dans les sections antichars des divisions Panzer et SS Panzer. Il combattit en Normandie, lors de la bataille des Ardennes et sur le front de l'Est. Très efficace dans son rôle de chasseur de chars, il l'était beaucoup moins lorsqu'il remplaçait des chars ou des canons d'assaut. Pourtant, à la fin de la guerre, il remplaça souvent les chars pour pallier l'absence de ceux-ci."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Conçu par l'Allemagne nazie au cours de la Seconde Guerre mondiale, le chasseur de chars Jagdpanther ("Panthère de chasse" en allemand) était monté sur le châssis du char Panther. Il entra en service en 1944 et combattit sur les fronts de l'Est et de l'Ouest. Le Jagdpanther était doté du puissant canon PaK 43 du Tiger II ainsi que du blindage et des suspensions hors pair du châssis Panther, mais à la fin de la guerre, il pâtit du piteux état général de l'Allemagne, ce qui se traduisit par une faible production, des pénuries de pièces de rechange et un entraînement insuffisant des équipages."
