 GER_light_tank_equipment_1_desc:0 "Le VK1602 Leopard été prévu pour être un véhicule de reconnaissance allemand designé en 1942. Il été prévu d'armer le véhicule avec le canon de 75mm Kwk 41, mais celui-ci a été changé pour un canon plus petit de 50mm . Le VK 1602 avait un blindage frontal incliné, influencé par le char moyen Panther. Afin de pouvoir augmenter ses capacitées tout-terrain , le VK 1602 fût monté avec des chenilles de 350mm de large."
